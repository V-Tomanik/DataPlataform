{% block title%}Local Server {% endblock %}
{% block content %}

<style>
h1 {text-align: center;}
h2 {text-align: center;}
</style>



<h1> EyeStorm </h1>
<!-- Bloco para adicionar o arquivo -->
<div class="container">
  <div class="row">
	<div class="col">

	  <h2>Upload an dataset</h2>

	  <form action="/upload-file" method="POST" enctype="multipart/form-data">

		<!-- Adiciona o formulario para o input do arquivo -->
		<div class="form-group">
			<label>Select file</label>
			<input type="file" class="custom-file-input" name="arquivo" id="arquivo" required>
		</div>
		<!-- Adiciona a escolha do separador -->
		<div class="form-group">
			<label for="separator">Choose a separator:</label>
			<select name ="separator" id="separator" required>
			  <option value="\t">tab</option>
			  <option value="," selected>comma</option>
			  <option value=" ">Space</option>
			</select>
		</div>
		<!-- BotÃ£o para fazer o post -->
		<button type="submit" class="btn btn-primary">Upload</button>

	  </form>

	</div>
  </div>
</div>

{% endblock %}
