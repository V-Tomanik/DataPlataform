<!DOCTYPE html>
	<head>
		<title>Data Plataform</title>
		<!-- Define os caracteres especificos do pt -->
		<meta charset="UTF-8"

		<!-- Compatibilidade com o navegador edge -->
		<meta http-equiv="X-UA-Compatible content="IE=edge">

		<!-- TODO: Ver o que isso faz -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" href={{ url_for('.static', filename='styles/global.css') }}>
		<link rel="stylesheet" href={{ url_for('.static', filename='styles/central.css') }}>

		<!-- Fontes -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<div id="home" class="content">

			<header class="header">
				<!--  Adiciona o logo  -->
				<img src={{url_for('.static', filename='assets/logo.png')}} alt="LogoEmpresaDummy" id:"logoimg">
				<h1 id="nome_pagina"> Central Data Plataform </h1>
				<div id="navbar">
					<button onclick="location.href='/central'" type="button">
					 Enviar Arquivo
					</button>
					<button onclick="location.href='/central/entregas'" type="button">
						Resumo de Entregas
					</button>
					<button onclick="location.href='/central/calendario'" type="button">
						Calendário de Entregas
					</button>
				</div>
			</header>


			<!--  BackGound  -->
			<div class="bg">
				<div class='ball bottom'>	</div>
				<div id="menu"> </div>
			</div>
			<!-- Conteudo -->

			<main class="formulario">
				<div id="files">Arquivos entregados: 0</div>
				<div id="container">
					<h2> Selecione o processo</h2>
					<form>
						<div class="select">
							<select id="select-process">
								<option value = "data_tracking">Data Tracking</option>
								<option value = "pi">PI</option>
								<option value = "programming_index">Programming Index</option>
							</select>
						</div>

						<div class="select">
							<h3> Selecione a frequencia </h3>
							<select id="select-frequency">
    							<option selected disabled>Escolha uma opção</option>
								<option value = "month">Month</option>
								<option value = "week">Week</option>
							</select>
						</div>
						<div class="select">
							<h3> Selecione a Mês</h3>
							<select id="select-mes">
    							<option selected disabled>Escolha uma opção</option>
								<option value = "1">1</option>
								<option value = "2">2</option>
								<option value = "3">3</option>
								<option value = "4">4</option>
								<option value = "5">5</option>
								<option value = "6">6</option>
								<option value = "7">7</option>
								<option value = "8">8</option>
								<option value = "9">9</option>
								<option value = "10">10</option>
								<option value = "11">11</option>
								<option value = "12">12</option>
							</select>
						</div>
						<!--Fazer um clear -->
						<div class="file-upload">
							<input type="file" name="arquivos[]" id="arquivos_inputados" multiple>
						</div>
						<button>
							<img src ={{url_for('.static', filename='assets/enter_room.svg')}} alt="Enviar">
							Enviar
						</button>
					</form>
				</div>
			</main>
		</div>
	</body>
</html>
