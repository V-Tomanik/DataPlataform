<mat-sidenav-container>

	<!-- Navigation Menu -->
	<mat-sidenav #sidenav role="navigation">
		<app-header-menu-list (menuClose)="sidenav.close()"></app-header-menu-list>
	</mat-sidenav>
	
	<mat-sidenav-content>

		<!--Header -->
		<app-header (headerMenuClick)="sidenav.toggle()"></app-header>

		<!--Conteudo da pagina -->
		<router-outlet></router-outlet>

	</mat-sidenav-content>
</mat-sidenav-container>
