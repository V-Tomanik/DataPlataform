<mat-grid-list cols="2" rowHeight="100px" gutterSize="10px">

	<mat-grid-tile *ngFor="let entrega of tiposEntregas">
		<mat-card routerLink={{entrega.rota}}>
			<mat-card-title> {{entrega.nome}}</mat-card-title>
			<mat-card-content> {{entrega.descricao}}</mat-card-content>
		</mat-card>
	</mat-grid-tile>

</mat-grid-list>
