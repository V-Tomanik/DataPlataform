		<div *ngFor="let input of forms_entrega.ui">

			<mat-form-field appearance="outline" *ngIf="input.tipo === 'select'">
				<mat-label>{{input.label}}</mat-label>

				<mat-select formControlName={{input.formName}}>
					<mat-option *ngFor="let opcoes of input.options" value={{opcoes.value}}> {{opcoes.label}} </mat-option>
				</mat-select>
			</mat-form-field>


			<mat-form-field appearance="outline" *ngIf="input.tipo === 'input'">
				<mat-label>{{input.label}}</mat-label>
				<input matInput formControlName={{input.formName}}>
			</mat-form-field>



		</div>


	<div>
		<button mat-flat-button>Enviar</button>

		<div>
			<input type="file" formControlName="files">
		</div>

	</div>






	</form>
